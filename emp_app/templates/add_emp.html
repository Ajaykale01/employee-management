<!DOCTYPE html>
<html>

<head>
    <title>Add Employee</title>
</head>

<body>
    <h2>Add An Employee</h2>
    <hr>
    <form action="/add_emp" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" >First name</label>
            <input type="text"  id="first_name" name="first_name" value={{first_name}} ><br><br>

            <label for="last_name" >Last name</label>
            <input type="text"  id="last_name" name="last_name" value={{Last_name}} ><br><br>


            <label for="Salary">Salary</label>
            <input type="number"  id="salary" name="salary" value={{Salary}}><br><br>


            <label for="dept" > Department</label>
            <select name="department_id">
                {% for dept in departments %}
                <option value="{{ dept.id }}">{{ dept.name }}</option>
                {% endfor %}
            </select><br><br>
            {% comment %} <input type="number"  id="dept" name="dept" value={{dept}}><br> <br> {% endcomment %}


            <label for="role" > Role</label>
            <select name="role_id">
             {% for role in roles %}
             <option value="{{ role.id }}">{{ role.name }}</option>
               {% endfor %}
            </select><br><br>
            {% comment %} <input type="number"  id="role"  name="role" value={{role}}><br><br>  {% endcomment %}


            <label for="bonus" >Bonus</label>
            <input type="number"  id="bonus" name="bonus" value={{bonus}}><br><br>

            
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone"  value={{phone}}><br><br>
    </hr>
    <button type="submit" class=" btn-secondary" color="blue">Submit</button>
  </div>
  
    </form>
    
</body>

</html>
